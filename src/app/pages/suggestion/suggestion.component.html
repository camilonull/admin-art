<div class="flex flex-col justify-around h-[500px] lg:h-[600px]">
  <div class="flex justify-center text-white">
    <h2 class="lg:text-4xl text-3xl">Sugerencias</h2>
  </div>
  <div class="grid gap-7 lg:gap-7 grid-cols-2 bg-slate-400 rounded-lg p-5">
    <div>
      <app-item
        [url]="'assets/obra-de-arte.svg'"
        [text]="'Estilos'"
        (click)="redirectToLink('Estilos')"
      ></app-item>
    </div>
    <div>
      <app-item
        [url]="'assets/tecnica-mixta.svg'"
        [text]="'Tecnicas'"
        (click)="redirectToLink('Tecnicas')"
      ></app-item>
    </div>
    <div>
      <app-item
        [url]="'assets/superficie.svg'"
        [text]="'Superficies'"
        (click)="redirectToLink('Superficies')"
      ></app-item>
    </div>
    <div>
      <app-item
        [url]="'assets/suelo.svg'"
        [text]="'Materiales'"
        (click)="redirectToLink('Materiales')"
      ></app-item>
    </div>
  </div>
  <div class="flex justify-center">
    <button
      class="w-full md:w-auto flex justify-center items-center p-3 lg:p-4 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-5 bg-red-600 hover:bg-opacity-90 hover:shadow-lg transition hover:-translate-y-0.5 duration-150"
      routerLink="/login"
    >
      <span>Cerrar Sesion</span>
    </button>
  </div>
</div>
